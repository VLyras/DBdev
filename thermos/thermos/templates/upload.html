{% extends "base.html" %}

{% block title %}
Driftbee -- Upload
{% endblock %}

{% block content %}

	<header>
		<h2>Select a file to upload</h2>
	</header>

	<form method="post" action="" enctype="multipart/form-data">
		<dl>
			<p>
				<input type="file" name="file" autocomplete="off" required>
			</p>
		</dl>
		<p>
			<input type="submit" value="Submit">
		</p>
	</form>
{% endblock %}

{% block sidebar %}
{% endblock %}
